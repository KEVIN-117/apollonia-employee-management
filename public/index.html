<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalPro Dashboard - Sistema de Gesti√≥n</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 5C15 5 10 8 10 13C10 18 15 21 20 21C25 21 30 18 30 13C30 8 25 5 20 5Z"
                        fill="url(#gradient1)" />
                    <path d="M20 19C25 19 30 22 30 27C30 32 25 35 20 35C15 35 10 32 10 27C10 22 15 19 20 19Z"
                        fill="url(#gradient2)" />
                    <defs>
                        <linearGradient id="gradient1" x1="10" y1="5" x2="30" y2="21" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#4a9fb8" />
                            <stop offset="1" stop-color="#5eb5a6" />
                        </linearGradient>
                        <linearGradient id="gradient2" x1="10" y1="19" x2="30" y2="35" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#5eb5a6" />
                            <stop offset="1" stop-color="#4a9fb8" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">DentalPro</span>
            </div>
        </div>

        <nav class="sidebar-nav"></nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">AD</div>
                <div class="user-info">
                    <div class="user-name">Admin User</div>
                    <div class="user-role">Administrador</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Dashboard</h1>
            </div>

            <div class="header-right">
                <div class="search-box">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="8" cy="8" r="7"></circle>
                        <line x1="21" y1="21" x2="13.65" y2="13.65"></line>
                    </svg>
                    <input type="text" placeholder="Buscar empleados, departamentos...">
                </div>

                <button class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-bell-icon lucide-bell">
                        <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                        <path
                            d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
                    </svg>
                    <span class="notification-badge">3</span>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="content">
            <!-- This will be dynamically populated -->
            <div id="main-content">
                <!-- Loading state -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Cargando datos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Create/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nuevo Item</h2>
                <button class="modal-close">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Form will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
    <script src="constants.js"></script>
    <script src="api.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
